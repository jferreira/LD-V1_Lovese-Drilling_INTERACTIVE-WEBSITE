<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/TweenMax.min.js"></script>

    <style>
      body,html {
        width: 100%;
        height: 100%;
    		padding: 0; margin: 0;
    		overflow: hidden;
    	}

    	.background {
    		position: absolute; top: -10%; left: -10%;
    		width: 120%; height: 120%;
    		z-index: 1;
    		font-family: Courier;
    	}

    	.cloud {
    		position: absolute; top: 0; left: 0;
    		width: auto; height: auto;
    		z-index: 2;
    		opacity: 0.2;
    	}

    </style>
  </head>
  <body>

    <img src="resources/_Images/E2_Masthead.jpg" class="background">

  	<img src="include/interactive/img/1.png" alt="Clouds" class="cloud cloud1">
  	<img src="include/interactive/img/2.png" alt="Clouds" class="cloud cloud2">
  	<img src="include/interactive/img/3.png" alt="Clouds" class="cloud cloud3">

    <div class="cloud text"><h1>Text</h1></div>

  <script type="text/javascript">

    $.fn.parallax = function ( resistance, mouse ) {
      $el = $( this );
      TweenLite.to( $el, 0.2, {
        x : -(( mouse.clientX - (window.innerWidth/2) ) / resistance ),
        y : -(( mouse.clientY - (window.innerHeight/2) ) / resistance )
      });
    };

    $( document ).mousemove( function( e ) {
      $( '.background' ).parallax( -30, e );
      $( '.cloud1' )	  .parallax( 10	, e );
      $( '.cloud2' )	  .parallax( 20	, e );
      $( '.cloud3' )	  .parallax( 30	, e );
    });
  </script>

  </body>
</html>
