<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />

    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.31.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.31.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0;}
        #map { position:absolute; top:0; bottom:0; width:100%;
        }
        #map > div.mapboxgl-control-container > div > div {
          font-size: 8px;
          color:#eee;
          display:none;

        }

        div.mask{
          z-index: 2;
          position:absolute;
          top:0;
          left:0;
          width: 100%;
          height:100%;
          overflow:hidden;
          pointer-events: none; /* send mouse events beneath this layer */
        }

        /*
        div.mask:after{
          content:'';
          position:absolute;
          border-radius:100%;

          box-shadow: 0px 0px 0px 2000px #000;
          top: 50%;

          transform: translateX(-15%) translateY(-50%);

        */

        /* Responsive mask */
        /*  http://codeitdown.com/css-circles/
            http://wpandsuch.com/make-responsive-perfect-circles-with-css/
            */
        div.mask:after{
          content:'';
          display: block;
          position:absolute;
          -moz-border-radius: 50%;
          -webkit-border-radius: 50%;
          border-radius: 50%;

          width: 30%;
          height:0;
          padding-bottom: 30%;
          box-shadow: 0px 0px 0px 2000px #000;

          top: 50%;
          left: 15%;
          transform: translateX(-15%) translateY(-50%);
        }

    </style>
  </head>
  <body>

  <div class="overlay">
    <div class="">Header</div>
  </div>

  <div class="mask"></div>
  <div id='map'></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibG92ZXNlIiwiYSI6ImNpeTF0NTIxdzAwODMycWx4anRuc2dteGoifQ.h_sW40YOKtU1XOVyrJlqaw';
