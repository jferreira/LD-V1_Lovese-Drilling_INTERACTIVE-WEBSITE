<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/TweenMax.min.js"></script>

    <style>
      body,html {
        width: 100%;
        height: 100%;
    		padding: 0; margin: 0;
    		overflow: hidden;
    	}

    	.background {
    		position: absolute; top: -10%; left: -10%;
    		width: 120%; height: 120%;
    		z-index: 1;
    		font-family: Courier;
    	}

    	.layer {
    		position: absolute; top: 0; left: 0;
    		width: auto; height: auto;
    		z-index: 2;
    	}

      .title {
        width: 100%;
        height: auto;
        opacity: 0.8;
      }

      .map {
        left: -10%;
        opacity: 0.6;
        width: 120%;
        height: auto;
      }
      .grain {
        left: -10%;
        top: -5%;
        opacity: 0.1;
        width: 160%;
        height: auto;
      }


    </style>
  </head>
  <body>

    <img src="resources/_Images/_Parallax/E0_03_Parallax_Photo.png" class="background">


  	<img src="resources/_Images/_Parallax/E0_02_Parallax_Map.png" class="layer map">
  	<img src="resources/_Images/_Parallax/E0_01_Parallax_Noise-Grain.jpg" class="layer grain">
    <img src="resources/_Images/_Parallax/E0_00_Parallax_Title.png" class="layer title">

  <script type="text/javascript">

    $.fn.parallax = function ( resistance, mouse ) {
      $el = $( this );
      TweenLite.to( $el, 0.2, {
        x : -(( mouse.clientX - (window.innerWidth/2) ) / resistance ),
        y : -(( mouse.clientY - (window.innerHeight/2) ) / resistance )
      });
    };

    $( document ).mousemove( function( e ) {
      $( '.background' ).parallax( 80, e );
      $( '.map' )	  .parallax( 100, e );
      $( '.title' )	  .parallax( 120, e );
      $( '.grain' )	  .parallax( 60, e );
    });
  </script>

  </body>
</html>
