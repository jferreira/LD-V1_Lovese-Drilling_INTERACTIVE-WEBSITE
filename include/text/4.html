<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" />
  <link rel="stylesheet" href="css/include.css" media="screen" />
</head>
<body>
  <div class="textwrapper" style="text-align: center;">
    <div class="container">
      <h1 class="brand-heading">Share this video</h1>

      <ul class="list-inline banner-social-buttons">
        <li><a rel="nofollow" title="Share this site on Facebook" class="btn btn-default btn-lg"
          href="http://www.facebook.com/"
          onclick="popUp=window.open(
            'http://www.facebook.com/sharer.php?u=http://www.lovese.org',
            'popupwindow',
            'scrollbars=yes,width=800,height=400');
          popUp.focus();
          return false">
          <i class="fa fa-facebook fa-fw"></i> <span class="network-name">Facebook</span>
          </a>
        </li>
        <li><a rel="nofollow" title="Share this site on Twitter" class="btn btn-default btn-lg"
          href="http://www.twitter.com/"
          onclick="popUp=window.open(
            'http://twitter.com/intent/tweet?text=\Check out Carbon Battlegrounds - An interactive documentary about Norways dependency on oil: www.lovese.org %23lovese',
            'popupwindow',
            'scrollbars=yes,width=800,height=400');
          popUp.focus();
          return false"><i class="fa fa-twitter fa-fw"></i> <span class="network-name">Twitter</span></a></li>
      </ul>

      <br /><br />
      <h1 class="brand-heading">Stay updated</h1>
      <!-- <a href="#share" class="btn btn-default btn-lg">Stay updated</a> -->
      <p class="intro-text">
        Don't miss out on the next episode! Sign up below, and we will notify you when we release a new episode of the interactive documentary.
      </p>

      <div class="row">
        <div class="col-md-8 col-md-offset-2 text-center">

          <form id="mc-newsletter-signup">
            <div class="row">
              <div class="col-sm-10 col-md-10 col-md-offset-1">
                <div class="form-group">
                  <input class="form-control" type="text" name="name" id="fullname" placeholder="Full name" />
                </div>
              </div>

              <div class="col-sm-10 col-md-10 col-md-offset-1">
                <div class="form-group">
                  <input class="form-control" type="email" name="email" id="email" placeholder="Email" />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-6 col-md-8 col-md-offset-2">
                <div class="form-group">
                  <button type="submit" class="btn btn-default btn-lg" id="SendButton" name="submit" style="width:100%; color: #000;">Subscribe</button>
                </div>
              </div>
            </div>
          </form>

          <div class="row">
            <div class="col-md-8 col-md-offset-2">
              <div id="mc-newsletter-message"><p>&nbsp;</p></div>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>
  <script src="js/jquery.js"></script>
  <script src="js/include.js"></script>

</body>
</html>
