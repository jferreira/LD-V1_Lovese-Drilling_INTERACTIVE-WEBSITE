</head>
<body>
  <div class="textwrapper" style="text-align: center;">
    <div class="container">
      <h1 class="brand-heading">Share</h1>

        Help us spread the word, and share this site with your friends and your social networks.
      </p>
      <ul class="list-inline banner-social-buttons">

          href="http://www.facebook.com/"
          onclick="popUp=window.open(
            'http://www.facebook.com/sharer.php?u=http://www.lovese.org',

            'scrollbars=yes,width=800,height=400');

          </a>

        <li><a rel="nofollow" title="Share this site on Twitter" class="btn btn-default btn-lg"

          onclick="popUp=window.open(
            'http://twitter.com/intent/tweet?text=\Check out Carbon Battlegrounds - An interactive documentary about Norways dependency on oil: www.lovese.org %23lovese',
