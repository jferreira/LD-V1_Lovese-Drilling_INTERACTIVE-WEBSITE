<html>


<style>
html,body,#projectplayer {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
  border: 0;
}
</style>

<!--this will include the vimeo api-->
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script src="https://f.vimeocdn.com/js/froogaloop2.min.js"></script>

<!--this will add your video - make sure to replace the video ID with your own. The api1 turns on the api, the autoplay=0 turns off the autoplay, and the loop=0 stops the loop-->
<!-- <iframe id="projectplayer" src="https://player.vimeo.com/video/199863373?api=1&background=1&autoplay=0&mute=0&loop=0"></iframe> -->


<iframe id="projectplayer" src="https://player.vimeo.com/video/199863373?api=1&autoplay=0&loop=1&badge=0title=0&byline=0&portrait=0&background=1" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen style="overflow: hidden; position: absolute; top: 50% !important; left: 50% !important; -webkit-transform: translate(-50%, -50%) !important; -ms-transform: translate(-50%, -50%) !important; -moz-transform: translate(-50%, -50%) !important; transform: translate(-50%, -50%) !important; background:none !important; box-sizing:content-box !important;"></iframe>

<div>
  <button>Play</button>
  <button>Pause</button>
  <p>Status: <span class="status">&hellip;</span></p>
</div>

<script>
$(function() {
    var iframe = $('#projectplayer')[0];
    var player = $f(iframe);
    var status = $('.status');

    // When the player is ready, add listeners for pause, finish, and playProgress
    player.addEvent('ready', function() {
        status.text('ready');

        player.addEvent('pause', onPause);
        player.addEvent('finish', onFinish);
        player.addEvent('playProgress', onPlayProgress);
    });

    // Call the API when a button is pressed
    $('button').bind('click', function() {
        player.api($(this).text().toLowerCase());
    });

    function onPause() {
        status.text('paused');
    }

    function onFinish() {
        status.text('finished');
    }

    function onPlayProgress(data) {
        status.text(data.seconds + 's played');
    }
});


</script>

</html>
