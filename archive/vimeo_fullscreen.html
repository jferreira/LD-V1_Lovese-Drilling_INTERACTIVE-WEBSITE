<!doctype html>
<html>
  <head>
    <style>
      html, body, iframe {
        width:100%;
        height:100%;
        margin: 0;
        padding: 0;
        border: 0;
      }
    </style>
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
  </head>

  <body>

    <iframe src="//player.vimeo.com/video/199863373?autoplay=1" style="width:100%; height:500px;"  frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>

      <div class="fadeOver" style="height: 200px;">
                    <a href="">press me</a>
       </div>

    <script>
$(function () {
       var player = $('iframe');
       var url = window.location.protocol + player.attr('src').split('?')[0];
       var status = $('.status');
         //$( ".fadeOver" ).hide();
       // Listen for messages from the player
       if (window.addEventListener) {
           window.addEventListener('message', onMessageReceived, false);
       }
       else {
           window.attachEvent('onmessage', onMessageReceived, false);
       }

       // Handle messages received from the player
       function onMessageReceived(e) {
           var data = JSON.parse(e.data);

           switch (data.event) {
               case 'ready':
                   onReady();
                   break;

               case 'playProgress':
                   onPlayProgress(data.data);
                   break;

               case 'pause':
                   onPause();
                   break;

               case 'finish':
                   onFinish();
                   break;
           }
       }

       // Call the API when a button is pressed
       $('a').on('click', function () {
           post($(this).text().toLowerCase());
       });

       // Helper function for sending a message to the player
       function post(action, value) {
           var data = {
               method: action
           };

           if (value) {
               data.value = value;
           }

           var message = JSON.stringify(data);
           player[0].contentWindow.postMessage(data, url);
       }

       function onReady() {
           status.text('ready');

           post('addEventListener', 'pause');
           post('addEventListener', 'finish');
           post('addEventListener', 'playProgress');
       }

       function onFinish() {
           $(".fadeOver").fadeIn("slow");
       }

       function onPlayProgress(data) {
           status.text(data.seconds + 's played');
       }
   });

 $( ".fadeOver" ).click (function(){

    $( "iframe" )[0].src= '//player.vimeo.com/video/119551148';
    requestFullscreen($( "iframe" )[0]);

});

function requestFullscreen(el){
    if (el.requestFullscreen) {
            el.requestFullscreen();
        } else if (el.msRequestFullscreen) {
            el.msRequestFullscreen();
        } else if (el.mozRequestFullScreen) {
            el.mozRequestFullScreen();
        } else if (el.webkitRequestFullscreen) {
            el.webkitRequestFullscreen();
        }
    }

    </script>
  </body>
  </html>
